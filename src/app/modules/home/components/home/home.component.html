<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/carousel_my_1.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/img/carousel_my_2.jpeg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
 </div>
 <div class="container mt-4">
    <div class="row">
      <!-- Announcements -->
      <div class="col-md-6">
        <h3>Announcements</h3>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let announcement of announcements">
            <div class="date">{{ announcement.createdTime | date: 'longDate' }}</div>
            <div class="content">{{ announcement.title }}</div>
            <hr>
            <div class="details">{{ announcement.description }}</div>
          </li>
        </ul>
      </div>
      
      <!-- Events -->
      <div class="col-md-6">
        <h3>Events</h3>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let event of events">
            <div class="date">{{ event.eventTime | date: 'longDate' }}</div>
            <div class="title">{{ event.title }}</div>
            <hr>
            <div class="details">{{ event.description }}</div>
          </li>
        </ul>
      </div>
    </div>
  </div>
