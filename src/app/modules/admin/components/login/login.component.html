<mat-card>
    <mat-card-header>
      <mat-card-title>Giriş Yap</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>E-posta</mat-label>
          <input matInput placeholder="E-posta adresinizi girin" type="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Şifre</mat-label>
          <input matInput placeholder="Şifrenizi girin" type="password">
        </mat-form-field>
        <button mat-raised-button color="primary">Giriş Yap</button>
      </form>
    </mat-card-content>
  </mat-card>
