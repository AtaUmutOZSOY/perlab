<mat-card style="width: 100%">
    <mat-card-header>
      <div class="header-container" style="display: flex; justify-content: space-between; align-items: center;">
        <h4 style="margin-right: 1.25rem">Publications</h4>
        <div class="addSearchHolder">
            <button mat-flat-button color="primary" (click)="openCreatePublicationDialog()" >Create Publication</button>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="transparent-table">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Publication Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>
        <ng-container matColumnDef="journalName">
          <th mat-header-cell *matHeaderCellDef>Journal</th>
          <td mat-cell *matCellDef="let element">{{ element.journalName }}</td>
        </ng-container>
        <ng-container matColumnDef="publishedYear">
            <th mat-header-cell *matHeaderCellDef>Published Date</th>
            <td mat-cell *matCellDef="let element">{{ element.publishedYear | date:'mediumDate' }}</td>
        </ng-container>
        <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef>Operations</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="DÃ¼zenle" (click)="openUpdatePublicationDialog(element)" class="icon-button" matTooltip="Update project">
              <mat-icon>description</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Sil" class="icon-button" (click)="openConfirmationDialog(element.id)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="doi">
            <th mat-header-cell *matHeaderCellDef>Doi</th>
            <td mat-cell *matCellDef="let element">
              <a href="{{element.doi}}">{{ element.doi }}</a>  
            </td>
          </ng-container>
        <ng-container matColumnDef="issn">
            <th mat-header-cell *matHeaderCellDef>ISSN</th>
            <td mat-cell *matCellDef="let element">{{ element.issn }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
