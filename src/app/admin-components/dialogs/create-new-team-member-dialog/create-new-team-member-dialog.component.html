    
    <h4 mat-dialog-title> Create New Team Member</h4>
    <mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Middle Name</mat-label>
            <input matInput formControlName="middleName">
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Graduate School Name</mat-label>
            <input matInput formControlName="graduateSchoolName">
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>Graduate Type</mat-label>
            <mat-select formControlName="graduateType">
              <mat-option *ngFor="let type of graduateTypes" [value]="type.value">
                {{ type.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
               
        <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>LinkedIn Url</mat-label>
            <input matInput formControlName="linkedInUrl">
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>ResearchGate Url</mat-label>
            <input matInput formControlName="researchGateUrl">
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
            <mat-label>ORCID Url</mat-label>
            <input matInput formControlName="orcidUrl">
        </mat-form-field>
        
        <div style="margin: 20px 0;">
            <input type="file" formControlName="image" (change)="onFileSelected($event)" accept="image/*">
        </div>
    
        <div mat-dialog-actions class="action-buttons">
        <button mat-button (click)="close()">Close</button>
        <button mat-button color="primary" type="submit">Add</button>
        </div>
    </form>
    </mat-dialog-content>
