<h5 mat-dialog-title>Update Project</h5>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Project Title</mat-label>
      <input matInput formControlName="projectName" required>
      
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Project Description</mat-label>
      <input matInput formControlName="projectDescription">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startDatepicker" formControlName="startDate">
      <mat-hint>MM/DD/YYYY (e.g., 01/31/2025)</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="startDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatepicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Deadline</mat-label>
      <input matInput [matDatepicker]="deadlinepicker" formControlName="deadline" >
      <mat-hint>MM/DD/YYYY (e.g., 06/30/2025)</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="deadlinepicker"></mat-datepicker-toggle>
      <mat-datepicker #deadlinepicker></mat-datepicker>
    </mat-form-field>

    <div mat-dialog-actions class="action-buttons">
      <button mat-button (click)="close()">Cancel</button>
      <button mat-button color="primary" type="submit" >Update</button>
    </div>
  </form>
</mat-dialog-content>
