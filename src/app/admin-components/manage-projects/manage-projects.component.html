<mat-card style="width: 100%">
    <mat-card-header>
      <div class="header-container" style="display: flex; justify-content: space-between; align-items: center;">
        <h4 style="margin-right: 1.25rem">Projects</h4>
        <div class="addSearchHolder">
            <button mat-flat-button color="primary" (click)="openCreateNewProjectDialog()" >Create Project</button>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="transparent-table">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Project Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
          <ng-container matColumnDef="projectManagerFullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Manager</th>
            <td mat-cell *matCellDef="let element">{{ element.projectManagerFullName }}</td>
          </ng-container>
        </ng-container>
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef>Project Start Date</th>
            <td mat-cell *matCellDef="let element">{{ element.startDate | date:'mediumDate' }}</td>

        </ng-container>
        <ng-container matColumnDef="deadLine">
            <th mat-header-cell *matHeaderCellDef>Project Deadline</th>
            <td mat-cell *matCellDef="let element">{{ element.deadLine | date:'mediumDate' }}</td>

        </ng-container>
        <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef>Operations</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="DÃ¼zenle" (click)="openUpdateProjectDialog(element)" class="icon-button" matTooltip="Update project">
              <mat-icon>description</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Sil" class="icon-button" (click)="openConfirmationDialog(element.id)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
            
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['title', 'description', 'projectManagerFullName','startDate','deadLine','operations']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['title', 'description', 'projectManagerFullName','startDate','deadLine','operations']"></tr>
      </table>
    </mat-card-content>
  </mat-card>
