<mat-card style="width: 100%">
    <mat-card-header>
      <div class="header-container" style="display: flex; justify-content: space-between; align-items: center;">
        <h4 style="margin-right: 1.25rem">Announcements</h4>
        <div class="addSearchHolder">
            <button mat-flat-button color="primary" (click)="openCreateNewAnnouncementDialog()">Create New Announcement</button>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content >
      <table mat-table [dataSource]="dataSource" matSort class="transparent-table" >
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
        <ng-container matColumnDef="isNew">
          <th mat-header-cell *matHeaderCellDef>New Status</th>
          <td mat-cell *matCellDef="let element">{{ element.isNew }}</td>
        </ng-container>
        <ng-container matColumnDef="isImportant">
          <th mat-header-cell *matHeaderCellDef>Important Status</th>
          <td mat-cell *matCellDef="let element">{{ element.isImportant }}</td>
        </ng-container>
        <ng-container matColumnDef="operations">
          <th mat-header-cell *matHeaderCellDef>Operations</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="DÃ¼zenle" class="icon-button" (click)="openUpdateAnnouncementDialog(element.id)" matTooltip="Update name">
              <mat-icon>abc</mat-icon>
            </button>
           
            <button mat-icon-button color="warn" aria-label="Sil" class="icon-button" (click)="openConfirmDialog(element.id)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
            
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
