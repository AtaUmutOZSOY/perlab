<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" placeholder="E-posta adresinizi girin">
          </mat-form-field>
    
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Şifrenizi girin">
          </mat-form-field>
    
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Giriş Yap</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
