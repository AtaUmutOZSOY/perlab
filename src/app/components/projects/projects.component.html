<mat-card style="width: 100%">
    <mat-card-header>
      <div class="header-container" style="display: flex; justify-content: space-between; align-items: center;">
        <h4 style="margin-right: 1.25rem">Our Projects</h4>
      </div>
    </mat-card-header>
    <mat-card-content >
      <table mat-table  [dataSource]="dataSource"  matSort class="transparent-table" >
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>
        <ng-container matColumnDef="projectManagerFullName">
          <th mat-header-cell *matHeaderCellDef>Project Manager</th>
          <td mat-cell *matCellDef="let element">{{ element.projectManagerFullName }}</td>
        </ng-container>
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef>Started Date</th>
          <td mat-cell *matCellDef="let element">{{ element.startDate | date}}</td>
        </ng-container>
        <ng-container matColumnDef="deadLine">
            <th mat-header-cell *matHeaderCellDef>Deadline</th>
            <td mat-cell *matCellDef="let element">{{ element.deadLine | date}}</td>
          </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
